<!DOCTYPE html>
<html>
<head>
    <title>Capital Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #222;
            image-rendering: pixelated;
        }
        #restart {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restart">Restart</button>
    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Check for mobile
        const isMobile = window.innerWidth <= 800;
        canvas.width = isMobile ? 360 : 800;
        canvas.height = isMobile ? 640 : 600;
        
        // Game variables
        const question = "What is the capital of France?";
        const answers = [
            { text: "Paris", correct: true, icon: "ðŸ—¼" },
            { text: "London", correct: false, icon: "ðŸ›ï¸" },
            { text: "Berlin", correct: false, icon: "ðŸ°" },
            { text: "Rome", correct: false, icon: "ðŸ™ï¸" }
        ];
        let gameOver = false;
        const restartButton = document.getElementById('restart');
        
        // Colors (limited palette)
        const colors = {
            background: "#5C94FC",
            questionBg: "#2038EC",
            text: "#F8F8F8",
            buttonBg: "#F83800",
            buttonBorder: "#FCA044",
            buttonHover: "#FCD8A8",
            correct: "#58B848",
            incorrect: "#D82800"
        };
        
        // Audio context for sound effects
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // Generate simple 8-bit sound effect
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'hover') {
                oscillator.type = 'square';
                oscillator.frequency.value = 440;
                gainNode.gain.value = 0.1;
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'correct') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                oscillator.frequency.setValueAtTime(660, audioCtx.currentTime + 0.1);
                gainNode.gain.value = 0.2;
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'incorrect') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
                oscillator.frequency.setValueAtTime(110, audioCtx.currentTime + 0.1);
                gainNode.gain.value = 0.2;
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2);
            }
        }
        
        // Create answer buttons
        const buttons = [];
        function setupButtons() {
            // Shuffle answers
            const shuffledAnswers = [...answers].sort(() => Math.random() - 0.5);
            
            // Button dimensions
            const buttonWidth = canvas.width * 0.7;
            const buttonHeight = 60;
            const startY = canvas.height * 0.35;
            const padding = 20;
            
            // Create buttons with staggered entry
            shuffledAnswers.forEach((answer, index) => {
                const x = (canvas.width - buttonWidth) / 2;
                const y = startY + (buttonHeight + padding) * index;
                
                buttons.push({
                    x: x,
                    y: y,
                    width: buttonWidth,
                    height: buttonHeight,
                    text: answer.text,
                    icon: answer.icon,
                    correct: answer.correct,
                    hovered: false,
                    entryDelay: index * 200,
                    entryProgress: 0,
                    pulseValue: 0
                });
            });
        }
        
        // Initialize the game
        function init() {
            buttons.length = 0;
            gameOver = false;
            setupButtons();
            restartButton.style.display = 'none';
            animate();
        }
        
        // Draw pixel art rectangle
        function drawPixelRect(x, y, width, height, fillColor, borderColor) {
            // Fill
            ctx.fillStyle = fillColor;
            ctx.fillRect(x, y, width, height);
            
            // Top and left highlight (lighter)
            ctx.fillStyle = borderColor;
            ctx.fillRect(x, y, width, 4);
            ctx.fillRect(x, y, 4, height);
            
            // Bottom and right shadow (darker)
            ctx.fillStyle = '#000000';
            ctx.fillRect(x, y + height - 4, width, 4);
            ctx.fillRect(x + width - 4, y, 4, height);
        }
        
        // Handle mouse/touch movement
        function handleMove(e) {
            if (gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            
            if (e.type.includes('touch')) {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }
            
            let hoverSound = false;
            
            buttons.forEach(button => {
                const wasHovered = button.hovered;
                
                if (button.entryProgress >= 1 && 
                    x > button.x && 
                    x < button.x + button.width && 
                    y > button.y && 
                    y < button.y + button.height) {
                    button.hovered = true;
                    if (!wasHovered) hoverSound = true;
                } else {
                    button.hovered = false;
                }
            });
            
            if (hoverSound) playSound('hover');
        }
        
        // Handle click/tap
        function handleClick(e) {
            if (gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            
            if (e.type.includes('touch')) {
                x = (e.changedTouches[0].clientX - rect.left) * scaleX;
                y = (e.changedTouches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }
            
            buttons.forEach(button => {
                if (button.entryProgress >= 1 &&
                    x > button.x && 
                    x < button.x + button.width && 
                    y > button.y && 
                    y < button.y + button.height) {
                    
                    gameOver = true;
                    
                    if (button.correct) {
                        playSound('correct');
                    } else {
                        playSound('incorrect');
                    }
                    
                    setTimeout(() => {
                        restartButton.style.display = 'block';
                    }, 1000);
                }
            });
        }
        
        // Animation loop
        function animate() {
            if (gameOver) return;
            
            // Clear canvas
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw question box
            drawPixelRect(
                canvas.width * 0.1, 
                canvas.height * 0.1, 
                canvas.width * 0.8, 
                canvas.height * 0.15, 
                colors.questionBg, 
                colors.buttonBorder
            );
            
            // Draw question text
            ctx.fillStyle = colors.text;
            ctx.font = `${isMobile ? 20 : 24}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(
                question, 
                canvas.width / 2, 
                canvas.height * 0.175
            );
            
            // Update and draw buttons
            const currentTime = Date.now();
            buttons.forEach(button => {
                // Update entry animation
                if (button.entryProgress < 1) {
                    button.entryProgress += 0.05;
                    if (button.entryProgress > 1) button.entryProgress = 1;
                }
                
                // Skip drawing if not started entry
                if (button.entryProgress <= 0) return;
                
                // Update pulse effect
                button.pulseValue = Math.sin(currentTime * 0.005) * 0.05 + 0.95;
                
                // Calculate position with entry animation
                const entryX = button.x - (1 - button.entryProgress) * canvas.width;
                const scaleY = button.pulseValue * button.entryProgress;
                const drawY = button.y + (button.height * (1 - scaleY)) / 2;
                const drawHeight = button.height * scaleY;
                
                // Draw button
                const buttonColor = button.hovered ? colors.buttonHover : colors.buttonBg;
                drawPixelRect(
                    entryX, 
                    drawY, 
                    button.width, 
                    drawHeight, 
                    gameOver ? (button.correct ? colors.correct : colors.incorrect) : buttonColor, 
                    colors.buttonBorder
                );
                
                // Draw button text and icon
                if (button.entryProgress > 0.5) {
                    ctx.fillStyle = colors.text;
                    ctx.font = `${isMobile ? 18 : 20}px sans-serif`;
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(
                        `${button.icon} ${button.text}`, 
                        entryX + 20, 
                        drawY + drawHeight / 2
                    );
                }
                
                // Draw connection line for hovered option
                if (button.hovered) {
                    ctx.strokeStyle = colors.buttonBorder;
                    ctx.lineWidth = 4;
                    ctx.setLineDash([8, 8]);
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2, canvas.height * 0.25);
                    ctx.lineTo(entryX + button.width / 2, drawY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchend', handleClick);
        restartButton.addEventListener('click', init);
        
        // Start game
        init();
    </script>
</body>
</html>
